<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character</title>

    <link rel="stylesheet" href="css/selectCharacter-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header class="after">
            <div class="head-left">
                <button onclick="goBack()" >Back</button>
            </div>
    
            <div class="head-right">
            </div>
        </header>

        <div class="character-container" id="characterList">
        </div>

        <div class="minLvl-popup">
            <div class="close-btn">&times;</div>
            <div class="info">
                Character's level does not meet the requirement to defeat this boss.
            </div>
        </div>

        <div class="successFight-popup">
            <div class="close-btn">&times;</div>
            <div class="info">
                You defeated the boss!
            </div>
        </div>
    </div>

    <script src="js/selectCharacter.js"></script>
    <script src="js/queryCmds.js" type="text/javascript"></script>
    <script src="js/getCurrentURL.js" type="text/javascript"></script>
    <script src="js/userNavbarToggle.js" type="text/javascript"></script>
    <script src="js/getAllSelectCharacter.js" type="text/javascript"></script>
</body>
</html>
