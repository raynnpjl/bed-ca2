<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss</title>

    <link rel="stylesheet" href="css/boss-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
    <header class="before">
        <div class="head-left">
            <h1>ETERNAL FATE</h1>
            <p><a href="index.html">Home</a></p>
            <p><a href="class.html">Class</a></p>
            <p><a href="pets.html">Pet</a></p>
            <p><a href="#">Boss</a></p>
            <p><a href="review.html">Reviews</a></p>
        </div>

        <div class="head-right">
            <button class="registerButton" id="show-register">Register</button>
            <button id="show-login">Login</button>
        </div>
    </header>

    <header class="after">
        <div class="head-left">
            <h1>ETERNAL FATE</h1>
            <p><a href="dashboard.html">Home</a></p>
            <p><a href="character.html">Character</a></p>
            <p><a href="selectBoss.html">Boss</a></p>
            <p><a href="inventory.html">Inventory</a></p>
            <p><a href="review.html">Reviews</a></p>
        </div>

        <div class="head-right">
            <a href="profile.html">
            <button>Profile</button>
            </a>
            <button id="logoutButton">Logout</button>
        </div>
    </header>
</div>

    <!-- carousel -->
     <div class="carousel">
        <div class="list" id="bossList">
        </div>
        <div class="arrows">
            <button id="prev"><</button>
            <button id="back">Go Back</button>
            <button id="next">></button>
        </div>
     </div>

     <div class="register-popup">
        <div class="close-btn">&times;</div>
        <form id="registerForm" class="form">
            <h2>Register</h2>
            <div class="form-element">
                <label for="username">Username</label>
                <input type="text" id="registerUsername" name="username" placeholder="Enter username">
                <div class="error"></div>
            </div>
            <div class="form-element">
                <label for="email">Email</label>
                <input type="text" id="registerEmail" name="email" placeholder="Enter email">
                <div class="error"></div>
            </div>
            <div class="form-element">
                <label for="password">Password</label>
                <input type="password" id="registerPassword" name="password" placeholder="Enter password">
                <div class="error"></div>
            </div>
            <div class="form-element">
                <label for="confirmPassword">Confirm password</label>
                <input type="password" id="registerConfirmPassword" name="confirmPassword" placeholder="Confirm password">
                <div class="error"></div>
            </div>
            <div class="form-element">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>

    <div class="login-popup">
        <div class="close-btn">&times;</div>
        <form id="loginForm" class="form">
            <h2>Login</h2>
            <div class="form-element">
                <label for="username">Username</label>
                <input type="text" id="loginUsername" placeholder="Enter username">
                <div class="error"></div>
            </div>
            <div class="form-element">
                <label for="password">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter password">
                <div class="error"></div>
            </div>
            <div class="form-element">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>

    <script src="js/boss.js"></script>
    <script src="js/queryCmds.js" type="text/javascript"></script>
    <script src="js/getCurrentURL.js" type="text/javascript"></script>
    <script src="js/userNavbarToggle.js" type="text/javascript"></script>
    <script src="js/getAllBossInfo.js" type="text/javascript"></script>
    <script src="js/registerUser.js" type="text/javascript"></script>
    <script src="js/loginUser.js" type="text/javascript"></script>
</body>
</html>
