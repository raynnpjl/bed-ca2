<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <link rel="stylesheet" href="css/profile-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
</head>
<body>
    <div class="container">
        <header class="before">
            <div class="head-left">
                <h1>ETERNAL FATE</h1>
                <p><a href="index.html">Home</a></p>
                <p><a href="class.html">Class</a></p>
                <p><a href="pets.html">Pet</a></p>
                <p><a href="boss.html">Boss</a></p>
                <p><a href="review.html">Reviews</a></p>
            </div>

            <div class="head-right">
                <button class="registerButton" id="show-register">Register</button>
                <button id="show-login">Login</button>
            </div>
        </header>

        <header class="after">
            <div class="head-left">
                <h1>ETERNAL FATE</h1>
                <p><a href="dashboard.html">Home</a></p>
                <p><a href="character.html">Character</a></p>
                <p><a href="selectBoss.html">Boss</a></p>
                <p><a href="inventory.html">Inventory</a></p>
                <p><a href="review.html">Reviews</a></p>
            </div>

            <div class="head-right">
                <a href="profile.html">
                <button>Profile</button>
                </a>
                <button id="logoutButton">Logout</button>
            </div>
        </header>
    </div>

    <section class="profile">
        <div class="profile-img">
            <img src="img/profilePic.webp" alt="profilePic.webp">
        </div>
        <div id="profileList">
        </div>
    </section>

    <div class="editUser-popup">
        <div class="close-btn">&times;</div>
        <form id="editUserForm" class="form">
            <h2>Edit User</h2>
            <div class="form-element">
                <label for="username">Username</label>
                <input type="text" id="editUsername" placeholder="Enter username">
                <div class="error"></div>
            </div>
            <div class="form-element">
                <label for="email">Email</label>
                <input type="text" id="editEmail" placeholder="Enter email">
                <div class="error"></div>
            </div>
            <div class="form-element">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <div class="editPassword-popup">
        <div class="close-btn">&times;</div>
        <form id="editPasswordForm" class="form">
            <h2>Change Password</h2>
            <div class="form-element">
                <label for="password">Current Password</label>
                <input type="password" id="currentPassword" placeholder="Enter current password">
                <div class="error"></div>
            </div>
            <div class="form-element">
                <label for="password">New Password</label>
                <input type="password" id="newPassword" placeholder="Enter new password">
                <div class="error"></div>
            </div>
            <div class="form-element">
                <label for="password">Confirm new password</label>
                <input type="password" id="confirmNewPassword" placeholder="Confirm new password">
                <div class="error"></div>
            </div>
            <div class="form-element">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="js/profile.js"></script>
    <script src="js/queryCmds.js" type="text/javascript"></script>
    <script src="js/getCurrentURL.js" type="text/javascript"></script>
    <script src="js/userNavbarToggle.js" type="text/javascript"></script>
    <script src="js/getProfileInfo.js" type="text/javascript"></script>
    <script src="js/logCharacterAmount.js"></script>
    <script src="js/logInventory.js" type="text/javascript"></script>
    <script src="js/logReview.js" type="text/javascript"></script>
    <script src="js/editUser.js" type="text/javascript"></script>
    <script src="js/editPassword.js" type="text/javascript"></script>
</body>
</html>
