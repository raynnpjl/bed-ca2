<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>

    <link rel="stylesheet" href="css/review-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <!-- Font-Awesome -->
    <script src="https://kit.fontawesome.com/702026ef97.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header class="before">
            <div class="head-left">
                <h1>ETERNAL FATE</h1>
                <p><a href="index.html">Home</a></p>
                <p><a href="class.html">Class</a></p>
                <p><a href="pets.html">Pet</a></p>
                <p><a href="boss.html">Boss</a></p>
                <p><a href="#">Reviews</a></p>
            </div>

            <div class="head-right">
                <button class="registerButton" id="show-register">Register</button>
                <button id="show-login">Login</button>
            </div>
        </header>

        <header class="after">
            <div class="head-left">
                <h1>ETERNAL FATE</h1>
                <p><a href="dashboard.html">Home</a></p>
                <p><a href="character.html">Character</a></p>
                <p><a href="selectBoss.html">Boss</a></p>
                <p><a href="inventory.html">Inventory</a></p>
                <p><a href="#">Reviews</a></p>
            </div>

            <div class="head-right">
                <a href="profile.html">
                <button>Profile</button>
                </a>
                <button id="logoutButton">Logout</button>
            </div>
        </header>

        <section id="reviews">
            <div class="reviews-heading">
                <span>Reviews</span>
                <div class="addReview">
                    <button onclick="openReviewForm()"><h3>Add Review</h3></button>
                </div>
                <div class="editReview">
                    <button onclick="openEditForm()"><h3>Edit Review</h3></button>
                </div>
            </div>
            <div class="reviews-box-container" id="reviewList">
            </div>
        </section>
    </div>

    <div class="register-popup">
        <div class="close-btn">&times;</div>
        <form id="registerForm" class="form">
            <h2>Register</h2>
            <div class="form-element">
                <label for="registerUsername">Username</label>
                <input type="text" id="registerUsername" name="username" placeholder="Enter username">
                <div class="error"></div>
            </div>
            <div class="form-element">
                <label for="registerEmail">Email</label>
                <input type="text" id="registerEmail" name="email" placeholder="Enter email">
                <div class="error"></div>
            </div>
            <div class="form-element">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" name="password" placeholder="Enter password">
                <div class="error"></div>
            </div>
            <div class="form-element">
                <label for="registerConfirmPassword">Confirm password</label>
                <input type="password" id="registerConfirmPassword" name="confirmPassword" placeholder="Confirm password">
                <div class="error"></div>
            </div>
            <div class="form-element">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>

    <div class="login-popup">
        <div class="close-btn">&times;</div>
        <form id="loginForm" class="form">
            <h2>Login</h2>
            <div class="form-element">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" placeholder="Enter username">
                <div class="error"></div>
            </div>
            <div class="form-element">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter password">
                <div class="error"></div>
            </div>
            <div class="form-element">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>

    <div class="review-popup">
        <div class="close-btn">&times;</div>
        <form id="reviewForm" class="form">
            <h2>Review</h2>
            <div class="form-element">
                <label for="reviewMsg">Comments</label>
                <input type="text" id="reviewMsg" placeholder="Comments">
                <div class="error"></div>
            </div>
            <div class="form-element">
                <label for="my-slider">Rating</label>
                <div class="slider">
                    <input type="range" id="my-slider" min="0" max="100" step="20" value="60" oninput="slider()">
                    <div id="slider-value">0</div>
                </div>
            </div>
            <div class="form-element">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <div class="edit-popup">
        <div class="close-btn">&times;</div>
        <form id="editReviewForm" class="form">
            <h2>Edit Review</h2>
            <div class="form-element">
                <label for="editReviewMsg">Comments</label>
                <input type="text" id="editReviewMsg" placeholder="New Comments">
                <div class="error"></div>
            </div>
            <div class="form-element">
                <label for="my-slider2">Rating</label>
                <div class="slider">
                    <input type="range" id="my-slider2" min="0" max="100" step="20" value="60" oninput="slider2()">
                    <div id="slider-value2">0</div>
                </div>
            </div>
            <div class="form-element">
                <button type="submit">Submit</button>
            </div>
            <div class="form-element">
                <button type="button">Delete Review</button>
            </div>
        </form>
    </div>

    <script src="js/review.js"></script>
    <script src="js/queryCmds.js" type="text/javascript"></script>
    <script src="js/getCurrentURL.js" type="text/javascript"></script>
    <script src="js/userNavbarToggle.js" type="text/javascript"></script>
    <script src="js/reviewCheck.js" type="text/javascript"></script>
    <script src="js/getAllReviews.js" type="text/javascript"></script>
    <script src="js/registerUser.js" type="text/javascript"></script>
    <script src="js/loginUser.js" type="text/javascript"></script>
    <script src="js/addReview.js" type="text/javascript"></script>
    <script src="js/editReviewForm.js" type="text/javascript"></script>
    <script src="js/deleteReview.js" type="text/javascript"></script>
</body>
</html>
